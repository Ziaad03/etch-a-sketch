<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="box">
        <div class="settings">
           
            
            <div class="slider">
                <div id="slider-text">Number of cells in each row</div>
                <div class="sliderInput">
                   
                    <input type="range" id="rangeInput" max="100" min="1" step="1">
                    <div id="rangeOutputContainer"> <span id="rangeOutput"></span></div>
                    
                </div>

                

            </div>
            
        </div>
        <div id="container">
        </div>
    </div>

    <div class="footer">
        <div>Copyright The Odin Project 2023</div>
    </div>
    


    

    <script src="./script.js"></script>
</body>
</html>
